<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}RaterHub Tracker{% endblock %}</title>
    <style>
        :root {
            --bg-main: #f7f3ff;
            --card-bg: #ffffff;
            --accent: #6c5ce7;
            --accent-soft: #a29bfe;
            --accent-dark: #4834d4;
            --accent-light: #dcd2ff;
            --text-main: #2d2440;
            --text-muted: #6c657e;
            --border-subtle: #e4ddff;
            --table-header: #f0e9ff;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top left, #fce1ff 0, #f7f3ff 40%, #ffffff 100%);
            color: var(--text-main);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 24px 28px;
            margin-bottom: 18px;
        }

        h1 {
            font-size: 26px;
            margin: 0 0 6px;
            color: var(--accent-dark);
        }

        h2 {
            font-size: 18px;
            margin: 20px 0 8px;
            color: var(--accent-dark);
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 14px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
            margin: 18px 0 16px;
        }

        .summary-item {
            padding: 10px 12px;
            border-radius: 10px;
            background: #faf8ff;
            border: 1px solid #ece4ff;
        }

        .summary-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.06em;
        }

        .summary-value {
            margin-top: 4px;
            font-size: 15px;
            font-weight: bold;
            color: var(--accent-dark);
        }

        .summary-value.em {
            color: var(--accent);
        }

        .pace-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 13px;
        }

        th, td {
            border: 1px solid var(--border-subtle);
            padding: 6px 8px;
        }

        th {
            background: var(--table-header);
            color: var(--accent-dark);
            font-weight: 600;
            font-size: 12px;
        }

        tbody tr:nth-child(even) {
            background: #fbf9ff;
        }

        tbody tr:hover {
            background: #f3ecff;
        }

        .footer-note {
            margin-top: 12px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            background: var(--accent-light);
            color: var(--accent-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
